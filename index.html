<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Jeux - Créé par LOYD RAES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #666;
        }

        /* Styles pour le jeu de football */
        #jeuDeFoot {
            margin: 20px auto; /* Centrer le jeu */
            text-align: center;
        }

        .terrain {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #3CB371; /* Terrain vert */
            border: 2px solid #fff;
            overflow: hidden;
            margin: 0 auto; /* Centrer le terrain */
        }

        #joueur {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000; /* Joueur en rouge */
            border-radius: 50%;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #ballon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffffff; /* Ballon blanc */
            border-radius: 50%;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        #score {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur le Site de Jeux !</h1>
    <p>Créé par LOYD RAES</p>
    <a href="pierre_papier_ciseaux.html">Jouer à Pierre-Papier-Ciseaux</a>
    <a href="jeu_de_memoire.html">Jouer au Jeu de Mémoire</a>
    <a href="flappy_bird.html">Jouer à Flappy Bird Simplifié</a>
    <a href="runner_game.html">Jouer au Jeu Runner</a> <!-- Lien vers le jeu Runner -->

    <!-- Section du jeu de football -->
    <div id="jeuDeFoot">
        <div class="terrain">
            <div id="joueur"></div>
            <div id="ballon"></div>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <footer>
        <p>&copy; 2023 LOYD RAES. Tous droits réservés.</p>
    </footer>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const ballon = document.getElementById('ballon');
        const terrain = document.querySelector('.terrain');

        ballon.addEventListener('click', function() {
            score++;
            scoreDisplay.textContent = "Score: " + score;
            moveBallon();
        });

        function moveBallon() {
            const x = Math.random() * (terrain.clientWidth - ballon.clientWidth);
            const y = Math.random() * (terrain.clientHeight - ballon.clientHeight);
            ballon.style.left = x + 'px';
            ballon.style.top = y + 'px';
        }
    </script>

</body>
</html>
