<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Runner Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
        }

        #gameCanvas {
            background: #FFF;
            display: block;
            margin: 0 auto;
            border: 2px solid #000;
        }

        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Jeu Runner Simple</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <p id="score">Score: 0</p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            color: 'yellow',
            jump: 0,
            gravity: 0.5  
        };

        const obstacles = [];
        let score = 0;
        let gameOver = false;

        function addObstacle() {
            const obstacleHeight = Math.random() * (canvas.height - 50) + 50;
            obstacles.push({ x: canvas.width, y: canvas.height - obstacleHeight, width: 30, height: obstacleHeight });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= 2; 
            });
            if (obstacles.length && obstacles[0].x < 0) {
                obstacles.shift();
                score++;
                document.getElementById('score').textContent = "Score: " + score;
            }
        }

        function checkCollision() {
            for (const obstacle of obstacles) {
                if (player.x < obstacle.x + obstacle.width && player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height) {
                    gameOver = true;
                }
            }
        }

        function jump() {
            if (player.jump === 0) {
                player.jump = 15; 
            }
        }

        function update() {
            if (gameOver) {
                alert("Game Over! Votre score est: " + score);
                document.location.reload();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            if (player.jump > 0) {
                player.y -= player.jump; 
                player.jump -= player.gravity; 
            }
            if (player.y + player.height < canvas.height) {
                player.y += player.gravity; 
            }

            drawPlayer();
            drawObstacles();
            updateObstacles();
            checkCollision();
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === "Space") { 
                jump();
            }
        });

        setInterval(addObstacle, 1500);
        gameLoop();
    </script>
</body>
</html>
